<link rel="stylesheet" href="styles/request.css">

<h2>Error</h2>

<div>
	<div class="input-append">
	  	<input type="text" ng-model="query" placeholder="search error...">
	  	<span class="add-on"><i class="icon-search"></i></span>
	</div>
</div>

<div id="error-log">
  	<div class="log-counter">{{error.length}} error</div>
  	<ng-once>
		<ul class="unstyled log-list">
	    	<li error err-source="err" ng-repeat="err in error">
	    	</li>
		</ul>
	</ng-once>
</div>
